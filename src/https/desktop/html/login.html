<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simply - Login</title>
		<link rel="stylesheet" href="/public/css/root.css" />
		<link rel="stylesheet" href="/desktop/css/login.css" />
		<link rel="stylesheet" href="/public/font/roboto/stylesheet.css" />
		<link rel="preload" href="/public/font/poppins/stylesheet.css" as="style" onload="this.rel='stylesheet'" />
		<link rel="preload" href="/desktop/js/login.js" as="script" />
		<script src="/desktop/js/login.js"></script>
	</head>
	<body>
		<div class="background"></div>
		<div id="header">
			<h2 id="header-text">Login</h2>
		</div>
		<div class="login-container glass-morphism" id="container">
			<form id="form">
				<label class="label" id="email-label" for="email">Email</label>
				<input type="email" class="input" id="email" name="email" placeholder="Enter your email" />
				<label class="label" id="password-label" for="password">Password</label>
				<input type="password" id="password" class="input" id="password" name="password" placeholder="Enter your password" />
			</form>
		</div>
	</body>
</html>
