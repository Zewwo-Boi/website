<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simply - Login</title>
		<link rel="stylesheet" href="/public/css/root.css" />
		<link rel="stylesheet" href="/desktop/css/login.css" />
		<link rel="stylesheet" href="/public/font/roboto/stylesheet.css" />
		<link rel="preload" href="/public/font/poppins/stylesheet.css" as="style" onload="this.rel='stylesheet'" />
		<link rel="preload" href="/desktop/js/login.js" as="script" />
		<script src="/desktop/js/login.js"></script>
	</head>
	<body>
		<div class="background"></div>
		<form class="login-container glass-morphism" id="container">
			<div class="field">
				<input type="email" name="email" class="input" required autocomplete="off" placeholder=" " />
				<label for="email" class="label">Email</label>
			</div>
			<div class="field">
				<input type="password" name="password" class="input" id="passwordInput" required autocomplete="off" placeholder=" " />
				<label for="password" class="label">Password</label>
			</div>
			<div id="password-visibility-toggle" class="disabled"></div>
		</form>
	</body>
</html>
